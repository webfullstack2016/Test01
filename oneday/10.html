<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <web>
            <div>
                {{mag}}
            </div>
        </web>
    </div>
    <template id="box">
        <div>
            <h1>开始！！！！！！</h1>
            <slot></slot>
            <h1>结束！！！！！！</h1>
        </div>
    </template>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                mag: '水电费水电费地方',
            },
            components: {
                "web": {
                    template: "#box"
                }
            }
        })
    </script>
</body>

</html>
