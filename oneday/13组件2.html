<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <hello-world></hello-world>
        </div>
    </div>
    <script type="x-template" id="box">
        <div>
            <h1 @click="change">标题：{{title}}</h1>
            <ul v-for="item in arr">
                <li>{{item}}</li>
            </ul>
        </div>
    </script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                seen: false,
                message: "发分工会尽快了",

            },
            components: {
                'HelloWorld': {
                    template: "#box",
                    data() {
                        return {
                            title: "hello world",
                            arr: ["水电费水电费", "撒大声地多", "sdsdffd", "水电费水电费", "撒大声地多"]
                        }
                    },
                    methods: {
                        change() {
                            this.title = "changed"
                        }
                    },
                }
            }
        })
    </script>
</body>

</html>
